<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #201f1f;
}

/* Header and Navigation */
header {
    background-color: #333;
    color: #fff;
}

nav .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.social-icons, .contact-links {
    display: flex;
    align-items: center;
    gap: 15px;
}

/* Social Media Icons */
.social-icons a {
    color: #fff;
    font-size: 20px;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    background: linear-gradient(45deg, #00b4db, #0083b0);
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.social-icons a:hover {
    transform: scale(1.2);
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
}

/* Contact Links Styles */
.contact-links a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    background: #555;
    border-radius: 30px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background 0.3s ease, color 0.3s ease;
}

.contact-links a i {
    font-size: 18px;
}

.contact-links a:hover {
    background: linear-gradient(45deg, #8e2de2, #4a00e0);
    color: #fff;
}

/* Main Navigation */
nav .main-nav {
    display: flex;
    justify-content: center;
    background-color: #444;
    padding: 10px 0;
}

nav .main-nav a {
    color: #ffffff;
    text-decoration: none;
    padding: 10px 20px;
}

nav .main-nav a:hover {
    background-color: #ac6e6e;
}
/* Title Styles */
h2 {
    color: #0083b0; /* Change this to your desired color */
    text-align: center;
    font-size: 2.5em;
    margin-top: 20px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}


/* Gallery Styles */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery figure {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.gallery figure:hover {
    transform: scale(1.05);
}

.gallery img:hover {
    transform: scale(1.1);
}

/* Footer Styles */
footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="top-bar">
                <div class="social-icons">
                    <a href="https://www.facebook.com/rishuraj.kumar.507" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.youtube.com/watch?v=JFspSyIqGkU" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/rishuraj-kumar-350ba6319" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <div class="contact-links">
                    <a href="/SignIn.html"><i class="fas fa-envelope"></i> Contact Us</a>
                </div>
            </div>
            <div class="main-nav">
                <a href="/index.html">Home</a>
                <a href="/data.html">State-wise Data</a>
                <a href="/charts.html">Charts and Graphs</a>
            </div>
        </nav>
    </header>

    <main>
        <h2>Pollution Gallery</h2>
        <section class="gallery">
            <figure><img src="pollution1.jpeg" alt="Pollution image 1"></figure>
            <figure><img src="pollution2.jpeg" alt="Pollution image 2"></figure>
            <figure><img src="pollution3.jpeg" alt="Pollution image 3"></figure>
            <figure><img src="/slider1.png" alt="Pollution image 4"></figure>
            <figure><img src="/slider2.png" alt="Pollution image 5"></figure>
            <figure><img src="/slider3.png" alt="Pollution image 6"></figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pollution Analysis India</p>
    </footer>
</body>
</html>
